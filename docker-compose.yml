# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.7'

# Define services
services:

  # App backend service
  backend:
    # Configuration for building the docker image for the backend service
    build: 
      context: url-short-be
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    depends_on:
      - db # This service depends on mysql. Start that first.
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/url_short_db?useSSL=false&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=UTC%2B7&useLegacyDatetimeCode=false
      SPRING_DATASOURCE_USERNAME: urlshort
      SPRING_DATASOURCE_PASSWORD: urlshort
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
      - frontend

  # Frontend Service 
  frontend:
    build:
      context: url-short-fe
    ports:
      - "9090:80" # Map the exposed port 80 on the container to port 9090 on the host machine
    restart: always
    depends_on:
      - backend
    networks:
      - frontend  

  # Database Service (Mysql)
  db:
    image: mysql:8.0.25
    restart: always
    environment:
      MYSQL_DATABASE: url_short_db
      MYSQL_USER: urlshort
      MYSQL_PASSWORD: urlshort
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend

# Volumes
volumes:
  db-data:

# Networks to be created to facilitate communication between containers
networks:
  backend:
  frontend: